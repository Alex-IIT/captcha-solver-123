<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-white">Simple Captcha Solver</h1><div class="mb-6 border-2 border-gray-600 p-4 rounded-md"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-gray-200 text-sm font-bold mb-2">Enter the text above:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your answer"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="message" class="mt-4 text-sm font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDisplay = document.getElementById('message');function getUrlParameter(name) {name = name.replace(/[[\\]/, '\\[').replace(/[\\]]/, '\\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));}const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const correctAnswer = "ADCRB";submitButton.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();if (userAnswer === correctAnswer) {messageDisplay.textContent = 'Captcha Solved Correctly!';messageDisplay.classList.remove('text-red-500');messageDisplay.classList.add('text-green-500');captchaInput.value = '';} else {messageDisplay.textContent = 'Incorrect Captcha. Please try again.';messageDisplay.classList.remove('text-green-500');messageDisplay.classList.add('text-red-500');}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
